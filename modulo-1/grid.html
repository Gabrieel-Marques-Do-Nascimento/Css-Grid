        <div id="exemplo">
            <style>
                .wrapper{
                    display: grid; /*Organizado em grade*/
                    grid-template-columns: repeat(3,100px);/* define largura da coluna*/
                             /*repeate(numero de epeticao , valor a repetir)*/
                             /*outro valor e o minmax( valor minimo , valor maximo)*/

                    grid-column-gap: 20px;  /* espaco entre Lolunas*/
                    grid-row-gap: 20px;   /* espaco entre Linhas*/
                    grid-gap: 20px; /*define espaco entre as Colunas e Linhas*/

                    grid-template-rows: 100px 100px 100px; /*define autura das linhas especificadas no codigo*/
                    grid-auto-rows: 80px; /*define autura das linhas automaticament no codigo*/

                    /*grid implicita 
                    grid explicita  */
              

                }
                .wrapper div{
                    background-color: royalblue;
                    padding: 16px;
                }
                .wrapper :nth-child(even){
               background-color: aquamarine;
                }
            </style>
